<aa-section id="EDUCATION" class="m-width:full">
  <h2 class="aa-title:1">{{ "EDUCATION.TITLE" | translate }}</h2>
  <div class="m-flex m-flex-column m-flex-gap:4 m-width:full">
    <ng-container *ngFor="let grade of grades">
      <div class="m-flex m-flex-column m-width:full m-padding-l:2 m-md:padding-l:1">
        <div class="m-flex m-flex-gap:2 m-flex-justify:between m-width:full">
          <span class="aa-title:3 m-text-bold">
            {{ ("EDUCATION.CONTENT." + grade + ".TITLE") | translate }}
          </span>
          <span class="aa-title:3 m-text-color:neutral">
            {{ ("EDUCATION.CONTENT." + grade + ".DATE") | translate }}
          </span>
        </div>
        <h4 class="aa-title:4 m-text-color:neutral">
          {{ ("EDUCATION.CONTENT." + grade + ".PLACE") | translate }}
        </h4>
      </div>
    </ng-container>
  </div>
</aa-section>
