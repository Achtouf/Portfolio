<div
  *ngIf="anchor.information().length"
  class="m-flex m-flex-gap:2 m-width:full"
>
  <div class="m-flex-items:start">
    <aa-help-icon></aa-help-icon>
  </div>
  <div class="m-flex m-flex-column m-flex-gap:2 m-width:full">
    <span *ngFor="let text of anchor.information()" class="aa-title:5">
      {{ text }}
    </span>
  </div>
</div>
