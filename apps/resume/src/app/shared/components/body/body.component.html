<div id="APP_TOP" class="m-flex m-flex-column m-width:full m-min-height:full">
  <div
    id="APP_NAVIGATION"
    class="body-navigation m-width:full m-position:sticky m-inset-h:0 m-inset-t:0 m-padding-h:2 m-padding-v:1 m-margin-b:6 m-md:margin-b:0"
  >
    <ul
      class="m-width:full m-flex m-flex-wrap m-flex-justify:end m-flex-items:center m-flex-gap:1"
    >
      <li *ngFor="let section of sections">
        <button
          (click)="goToTarget(section)"
          class="m-button m-button-text m-md:text-body:4 m-sm:text-body:5 m-primary m-text-decoration:none"
        >
          {{ "GENERAL." + section | translate }}
        </button>
      </li>
      <li>
        <button
          (click)="theme.toggle()"
          class="m-button m-button-icon m-button-sm m-button-outlined m-neutral"
        >
          <svg
            width="1.7rem"
            height="1.7rem"
            viewBox="0 0 256 256"
            class="m-fill-color:on-surface"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ng-container *ngIf="theme.theme() === 'light'; else moonTemplate">
              <path
                d="M116,36V20a12,12,0,0,1,24,0V36a12,12,0,0,1-24,0Zm80,92a68,68,0,1,1-68-68A68.07,68.07,0,0,1,196,128Zm-24,0a44,44,0,1,0-44,44A44.05,44.05,0,0,0,172,128ZM51.51,68.49a12,12,0,1,0,17-17l-12-12a12,12,0,0,0-17,17Zm0,119-12,12a12,12,0,0,0,17,17l12-12a12,12,0,1,0-17-17ZM196,72a12,12,0,0,0,8.49-3.51l12-12a12,12,0,0,0-17-17l-12,12A12,12,0,0,0,196,72Zm8.49,115.51a12,12,0,0,0-17,17l12,12a12,12,0,0,0,17-17ZM48,128a12,12,0,0,0-12-12H20a12,12,0,0,0,0,24H36A12,12,0,0,0,48,128Zm80,80a12,12,0,0,0-12,12v16a12,12,0,0,0,24,0V220A12,12,0,0,0,128,208Zm108-92H220a12,12,0,0,0,0,24h16a12,12,0,0,0,0-24Z"
              ></path>
            </ng-container>
            <ng-template #moonTemplate>
              <path
                d="M236.37,139.4a12,12,0,0,0-12-3A84.07,84.07,0,0,1,119.6,31.59a12,12,0,0,0-15-15A108.86,108.86,0,0,0,49.69,55.07,108,108,0,0,0,136,228a107.09,107.09,0,0,0,64.93-21.69,108.86,108.86,0,0,0,38.44-54.94A12,12,0,0,0,236.37,139.4Zm-49.88,47.74A84,84,0,0,1,68.86,69.51,84.93,84.93,0,0,1,92.27,48.29Q92,52.13,92,56A108.12,108.12,0,0,0,200,164q3.87,0,7.71-.27A84.79,84.79,0,0,1,186.49,187.14Z"
              ></path>
            </ng-template>
          </svg>
        </button>
      </li>
    </ul>
  </div>
  <div
    id="APP_CONTENT"
    class="body-content m-flex m-flex-column m-flex-gap:2 m-width:full m-height:full"
  >
    <div id="EDUCATION" class="m-flex m-flex-column m-flex-gap:2 m-width:full">
      <aa-education-section></aa-education-section>
      <aa-skills-section></aa-skills-section>
    </div>
    <div
      id="PROFESSIONAL"
      class="m-flex m-flex-column m-flex-gap:2 m-width:full"
    >
      <aa-experience-section></aa-experience-section>
      <aa-personal-projects-section></aa-personal-projects-section>
    </div>
    <div
      class="CONTACT"
      class="m-display:none m-md:display:flex m-flex-column m-flex-gap:2 m-width:full"
    >
      <aa-contact-section></aa-contact-section>
    </div>
  </div>
</div>
