name: Deploy Portfolio
run-name: ${{ github.actor }} is publishing out Portfolio
on: [push]
jobs:
  build:
    name: Deploying to surge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: ls
      - run: npm install
      - run: npm install -g surge lerna
      - run: npx lerna run build
      - run: npm run build
      - run: ls -la
      - run: ls -la ./apps/resume/dist
      - run: npx surge ./apps/resume/dist --domain ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
